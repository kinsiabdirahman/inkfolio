    <div class="home-content">
        <!-- Journal Entry Section -->
<!-- Journal Entry Section -->
<section class="section journal-section">
  <div class="container journal-container">
    <div class="container-row container-row-journal">
      <div class="container-item container-item-journal">
          <h1 class="journal-title-h1">A NEW ENTRY</h1>
        <form id="entryForm" action="" onsubmit="return validateForm()">
          <label for="entry-title" class="journal-label">Entry Title</label>
          <input
            type="text"
            name="entry-title"
            id="entry-title"
            class="entry-text-title"
            placeholder="Name of entry ✏️"
          />
          <label for="entry" class="journal-label">Today's Entry</label>
          <textarea
            name="daily-entry"
            id="entry"
            class="entry-text-box"
            placeholder="What's on your mind today? 💭"
          ></textarea>
         
          <button class="btn-main entry-submit-btn" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>

<script>
function validateForm() {
  var entryTitle = document.getElementById('entry-title').value;
  var entryText = document.getElementById('entry').value;

  if (entryTitle.trim() === '' || entryText.trim() === '') {
    alert('Please fill in all fields');
    return false;
  }



  return true; 
}
</script>

  
        <div>
  </section>
  

    <script>
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function () {
        sidebar.classList.toggle("active");
        if (sidebar.classList.contains("active")) {
          sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      };
    </script>
