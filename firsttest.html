<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Inkfolio</title>
    <link rel="stylesheet" href="styler.css" />
    <!-- Boxicons CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/feeb5568d9.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/feeb5568d9.css"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/feeb5568d9.js"
      crossorigin="anonymous"
    ></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-firestore.js"></script>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">
        <i class="fa fa-leaf" aria-hidden="true"></i>
        <span class="logo_name">INKFOLIO</span>
      </div>
      <ul class="nav-links">
        <li>
          <a href="#" class="active">
            <i class="fa fa-bookmark-o" aria-hidden="true"></i>
            <span class="links_name">Today</span>
          </a>
        </li>
        <li>
          <a href="#" target="_blank">
            <i class="fa fa-list" aria-hidden="true"></i>
            <span class="links_name">Timeline</span>
          </a>
        </li>
        <li>
          <a href="#" target="_blank">
            <i class="fa fa-calendar" aria-hidden="true"></i>
            <span class="links_name">Calendar</span>
          </a>
        </li>
      
        <li>
          <a href="#" target="_blank">
            <i class="fa fa-picture-o" aria-hidden="true"></i>
            <span class="links_name">Attachments</span>
          </a>
        </li>
        <li>
          <a href="#" target="_blank">
            <i class="fa fa-book" aria-hidden="true"></i>
            <span class="links_name">My Journal</span>
          </a>
        </li>
       
      </ul>
    </div>
    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class="bx bx-menu sidebarBtn"></i>
          <span class="dashboard">Home</span>
        </div>
    </nav>
    <div class="home-content">
        <!-- Journal Entry Section -->
<section class="section journal-section">
    <div class="container journal-container">
      <div class="container-row container-row-journal">
        <div class="container-item container-item-journal">
            <h1 class = "journal-title-h1">A NEW ENTRY</h1>
          <form id="entryForm" action="">
            <label for="entry-title" class="journal-label">Entry Title</label>
            <input
              type="text"
              name="entry-title"
              id="entry-title"
              class="entry-text-title"
              placeholder="Name of entry ✏️"
            />
            <label for="entry" class="journal-label">Today's Entry</label>
            <textarea
              name="daily-entry"
              id="entry"
              class="entry-text-box"
              placeholder="What's on your mind today? 💭"
            ></textarea>
            <button class="btn-main entry-submit-btn" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  
        <div>
  </section>
  
  
    
      
    

  
    <script>
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function () {
        sidebar.classList.toggle("active");
        if (sidebar.classList.contains("active")) {
          sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      };
    </script>
        <script src="script.js"></script>
  </body>
</html>
